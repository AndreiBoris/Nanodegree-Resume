<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Resume</title>
    <link href="dist/perm/bootstrap.min.css" media="screen, projection" rel="stylesheet" />
    <link href="dist/styles/screen.min.css" media="screen, projection" rel="stylesheet" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="main" class="container">
        <!--
    This is the skeleton of the code. The sections will be added through the
    resumeBuilder js file that is linked below.
    -->
        <div id="header" class="header nice-padding clear-fix row">
            <div class="row">
                <div id="header-name" class="text-center col-md-12"></div>

            </div>
            <div class="row">
                <div id="header-title" class="text-center col-md-offset-4 col-md-4"></div>
                <div id="header-skill-title" class="text-center cold-md-4"></div>
            </div>
            <div class="row">
                <div id="header-contacts" class="col-md-4">
                    <ul id="topContacts" class="flex-box-header"></ul>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div id="header-photo" class="col-md-12"></div>
                    </div>
                    <div class="row">
                        <div id="header-motto" class="col-md-12"></div>
                    </div>
                </div>
                <div id="header-skills" class="col-md-4">

                </div>
            </div>


        </div>
        <div id="projects" class="gray">
            <h2 class="subtitle">Projects</h2>
        </div>
        <div id="workExperience" class="white">
            <h2 class="subtitle">Work Experience</h2>
        </div>
        <div id="education" class="gray">
            <h2 class="subtitle">Education</h2>
        </div>
        <div id="mapDiv" class="map-container">
            <h2 class="subtitle">Where I've Lived and Worked</h2>
        </div>
        <div id="lets-connect" class="text-center closer-to-map dark-gray">
            <h2 class="alt-title highlight center-text">Let's Connect</h2>
            <ul id="footerContacts" class="flex-box-footer">
            </ul>
        </div>
    </div>
    <!--
  main.min.js builds the resume dynamically when this website, index.html,
  is opened.
  -->
    <script src="bower_components/jQuery/dist/jquery.min.js"></script>
    <script src="dist/perm/bootstrap.min.js"></script>
    <!--   <script src="src/scripts/helper.js"></script>
<script src="src/scripts/resumebuilder.js"></script> -->
    <script src="dist/scripts/main.min.js"></script>
    <script async type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=helper.initializeMap"></script>
</body>

</html>
